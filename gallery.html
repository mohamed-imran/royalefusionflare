    <script>
        const imageGrid = document.querySelector(".image-grid");
        const links = imageGrid.querySelectorAll("a");
        const imgs = imageGrid.querySelectorAll("img");
        const lightboxModal = document.getElementById("lightbox-modal");
        const bsModal = new bootstrap.Modal(lightboxModal);
        const modalBody = document.querySelector(".modal-body .container-fluid");
  
        for (const link of links) {
          link.addEventListener("click", function (e) {
            e.preventDefault();
            const currentImg = link.querySelector("img");
            const lightboxCarousel = document.getElementById("lightboxCarousel");
            if (lightboxCarousel) {
              const parentCol = link.parentElement.parentElement;
              const index = [...parentCol.parentElement.children].indexOf(
                parentCol
              );
              const bsCarousel = new bootstrap.Carousel(lightboxCarousel);
              bsCarousel.to(index);
            } else {
              createCarousel(currentImg);
            }
            bsModal.show();
          });
        }
  
        function createCarousel(img) {
          const markup = `
                  <div id="lightboxCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="10000">
                  <div class="carousel-inner">
                      ${createSlides(img)}
                  </div> 
                  <button class="carousel-control-prev card" type="button" data-bs-target="#lightboxCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next card" type="button" data-bs-target="#lightboxCarousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                  </button>
                  </div>
                  `;
  
          modalBody.innerHTML = markup;
        }
  
        function createSlides(img) {
          let markup = "";
          const currentImgSrc = img.getAttribute("src");
  
          for (const img of imgs) {
            const imgSrc = img.getAttribute("src");
            const imgAlt = img.getAttribute("alt");
            const imgCaption = img.getAttribute("data-caption");
  
            markup += `
                      <div class="carousel-item${
                        currentImgSrc === imgSrc ? " active" : ""
                      }">
                      <img src=${imgSrc} alt=${imgAlt}>
                      ${imgCaption ? createCaption(imgCaption) : ""}
                      </div>
                      `;
          }
  
          return markup;
        }
  
        function createCaption(caption) {
          return `<div class="carousel-caption">
                  <p class="m-0">${caption}</p>
                  </div>`;
        }
  
        $(document).ready(function () {
          $(".filter-button").click(function () {
            var value = $(this).attr("data-filter");
  
            if (value == "all") {
              $(".filter").show("1000");
            } else {
              $(".filter")
                .not("." + value)
                .hide("3000");
              $(".filter")
                .filter("." + value)
                .show("3000");
            }
          });
        });
      </script>
